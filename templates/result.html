
<!DOCTYPE html>
<html>
<head>
    <title>Text Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <ul>
            {% macro display_dict(dict_obj) %}
                {% for key, value in dict_obj.items() %}
                    <li><strong>{{ key }}:</strong>
                    {% if value is mapping %}
                        <ul>{{ display_dict(value) }}</ul>
                    {% else %}
                        {{ value }}
                    {% endif %}
                    </li>
                {% endfor %}
            {% endmacro %}
            {{ display_dict(prediction) }}
        </ul>
    </div>
</body>
</html>
